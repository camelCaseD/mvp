<md-dialog aria-label="Save Hours">
  <md-dialog-content>
    <form name="form" flex ng-submit="clock()">
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>Hours</label>
          <input type="number" step="0.25" min="0" required ng-model="task.newHours" />
        </md-input-container>
      </div>
    </form>

    <md-list ng-if="task.hours">
      <md-subheader>Hours</md-subheader>
      <md-list-item ng-repeat="hour in task.hours" class="md-2-line">
        <div class="md-list-item-text" layout="column">
          <h3>On {{hour.clockedAt.toLocaleDateString()}} at {{hour.clockedAt.toLocaleTimeString()}}</h3>
          <p>You clocked in {{hour.hours}} hours</p>
        </div>
      </md-list-item>
    </md-list>
  </md-dialog-content>

  <div class="md-actions">
    <md-button ng-click="clock()" class="md-primary">
      Save Hours
    </md-button>
    <md-button ng-click="closeDialog()">
      Cancel
    </md-button>
  </div>
</md-dialog>
