<div id="color-wrapper" ng-class="{invalid: form.$dirty && !chosenColor}">
  <div ng-repeat="color in colors" style="outline: 0;width: 50px;height: 50px;display: inline-block;" ng-click="chooseColor(color.hex)"
   ng-class="{focused: chosenColor === color.hex}">
    <div class="swatch" style="background-color: {{color.hex}};"></div>
  </div>
</div>
